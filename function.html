<!DOCTYPE html>
<html>
<head>
	<title>funtion</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var a = parseFloat(prompt('Nhap a: '));
		var b = parseFloat(prompt('Nhap b: '));
		function Cong(a,b){
			return a + b;
		}
		function Tru(a,b){
			return a - b;
		}
		function Nhan(a,b){
			return a * b;
		}
		function Chia(a,b){
			return a / b;
		}
		document.write('tong = ' +Cong(a,b),'<br/>');
		document.write('hieu = ' +Tru(a,b),'<br/>');
		document.write('tich = ' +Nhan(a,b),'<br/>');
		document.write('thuong = ' +Chia(a,b));
	</script>
</body>
</html>
